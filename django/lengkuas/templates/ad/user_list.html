{% extends "base.html" %}

{% block content %}
{% if users  %}
<p>Please select the right user id from the following list:</p>
    {% for emp in users %}
        <li><a href="/ad/user/{{emp.sAMAccountName}}">{{emp.sAMAccountName}}</a> ({{emp.displayName}})</li>
    {% endfor %}
    </ul>
{% else %}
<form method="POST">
<p>Type in part of a person's name: <input type="text" name="name">
<input type="submit" value="search">
</form>
{% endif %}
{% endblock content %}
